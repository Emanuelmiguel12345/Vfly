<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do Jaiminho - Carregando...</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4ecdc4;
            --primary-dark: #3aa8a1;
            --secondary: #ff6b6b;
            --dark: #0a0a0a;
            --darker: #1a1a2e;
            --light: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--dark) 0%, var(--darker) 100%);
            color: var(--light);
            height: 100vh;
            overflow: hidden;
        }

        /* Tela de carregamento */
        .loading-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .loading-logo-container {
            width: 200px; /* Largura fixa para o container */
            height: 156px; /* 200 * (1000/1280) para manter proporção */
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loading-logo {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Mantém a proporção sem distorcer */
            animation: float 3s ease-in-out infinite;
        }

        .loading-text {
            font-size: 1.5rem;
            color: var(--primary);
            margin-top: 20px;
            text-shadow: 0 0 10px rgba(78, 205, 196, 0.5);
        }

        .loading-bar-container {
            width: 200px;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-top: 30px;
            overflow: hidden;
        }

        .loading-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--primary), #45b7d1);
            border-radius: 10px;
            animation: loading 3s ease-in-out infinite;
        }

        /* Animações */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes loading {
            0% { width: 0%; }
            50% { width: 100%; }
            100% { width: 0%; }
        }
    </style>
</head>
<body>
    <!-- Tela de Carregamento -->
    <div class="loading-screen">
        <div class="loading-logo-container">
            <img src="https://raw.githubusercontent.com/Emanuelmiguel12345/Freecut/refs/heads/main/6%20Sem%20T%C3%ADtulo_20250714021933.png" 
                 alt="Logo Jaiminho" 
                 class="loading-logo">
        </div>
        <div class="loading-text">Espere a atualização...</div>
        <div class="loading-bar-container">
            <div class="loading-bar"></div>
        </div>
    </div>

    <script>
        // Simula um tempo de carregamento (remova isso no seu código real)
        setTimeout(function() {
            // Aqui você redirecionaria para a página principal
            // window.location.href = "index.html";
            
            // Ou esconderia a tela de carregamento e mostraria o conteúdo
            // document.querySelector('.loading-screen').style.display = 'none';
            // document.querySelector('main').style.display = 'block';
            
            console.log("Carregamento completo!");
        }, 3000);
    </script>
</body>
</html>
